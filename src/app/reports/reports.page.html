<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'REPORTS.title' | translate:params }}
    </ion-title>
    <div slot="end">
      <ion-row>
        <ion-col>
          <ion-label>En</ion-label>
        </ion-col>
        <ion-col>
          <ion-toggle color="secondary" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()"></ion-toggle>
        </ion-col>
        <ion-col>
          <ion-label>Fr</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-grid no-padding >
    <ion-row>
      <ion-col col-12 col-sm-6 col-lg-6 col-xl-4 *ngFor="let item of reports.slice().reverse(); let i = index" (click)="onClick(item,i)">
        <ion-card box-shadow text-left >
          <div card-image>
            <!--Card image-->
            <img images-filter src="../../assets/icon/back_reports.jpg" />
            <!--Card title-->
            <h2 card-title>  {{ item["date"] | date: 'dd/MM/yyyy'}} </h2>
          </div>
          <!--Card content-->
          <ion-card-content>
            <ion-card-title>
              <!--Card subtitle-->
              <h1 card-subtitle>Dr. {{ item["author"]}} </h1>
            </ion-card-title>
            <!--Card description-->
            <p card-body-text>{{ item["text"] }}</p>
            
          </ion-card-content>
          <!--Button share-->
          <ion-button color="secondary" ion-button margin button-clear-outline round outline medium float-left (click)="onClick(item,i)">
            {{ 'REPORTS.button' | translate:params }}
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-content>
