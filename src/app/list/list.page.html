<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'LIST.title' | translate:params }}
    </ion-title>
    <div slot="end">
      <ion-row>
        <ion-col>
          <ion-label>En</ion-label>
        </ion-col>
        <ion-col>
          <ion-toggle color="secondary" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()"></ion-toggle>
        </ion-col>
        <ion-col>
          <ion-label>Fr</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-segment>
        <ion-segment-button>
          <ion-label>{{ 'LIST.column1' | translate:params }}</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>{{ 'LIST.column2' | translate:params }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-list-header>


    <ion-item class="fade-in-left-item" *ngFor="let item of records; let i = index" (click)="onClick(item['id'],i)">
      <!--ion-icon [name]="item.icon" slot="start"></ion-icon>-->
      <div style="padding-right: 10%">
        <ion-badge color="secondary">{{ i+1 }}</ion-badge>
      </div>
      <div>
        {{ item["start_date"] | date: 'dd/MM/yyyy'}}
      </div>
      <div class="item-note" slot="end">
        {{item["duration"] | slice : 0 : 7 }}
      </div>
      <div slot="end">
        <ion-checkbox color="secondary" [(checked)]="isCheckboxDisabled[i]"></ion-checkbox>
      </div>
    </ion-item>


  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
